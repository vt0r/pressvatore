name: Publish Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
        with:
          submodules: true
      - name: Hugo to GH Pages
        uses: chabad360/hugo-gh-pages@v2
        with:
          githubToken: ${{ secrets.PERSONAL_TOKEN }}
          cname: lamendola.me
          branch: main
          repo: vt0r/vt0r.github.io
